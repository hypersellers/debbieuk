<html lang="en">

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    <style>
      :root {
        --color-bg-dark: #081c24;
        --color-bg-light: #0d2a35;
        --color-primary: #0f766e;
        --color-accent: #22d3ee;
        --color-accent-dark: #0e7490;
        --color-text-light: #e0f2f1;
        --color-text-medium: #9ca3af;
        --font-sans': 'Inter', sans-serif;
      }
      body {
        background-color: var(--color-bg-dark);
        font-family: var(--font-sans');
      }
      .font-sans {
        font-family: var(--font-sans');
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-scale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-scale {
        animation: fade-in-scale 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      @keyframes fade-in-text {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-text {
        animation: fade-in-text 1s ease-out 0.5s forwards;
        opacity: 0;
      }
      @keyframes wave-move {
        0% { transform: translateX(0); }
        100% { transform: translateX(-1440px); }
      }
      .animate-wave-move {
        animation: wave-move 20s linear infinite;
      }
      @keyframes wave-move-alt {
        0% { transform: translateX(0); }
        100% { transform: translateX(-1440px); }
      }
      .animate-wave-move-alt {
        animation: wave-move-alt 30s linear infinite;
      }
    </style>
  </head>
  <body class="bg-bg-dark">
